<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mon Lecteur</title>
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }
    h1 {
      font-size: 1.4rem;
      margin-bottom: 20px;
    }
    audio {
      width: 100%;
      margin-bottom: 20px;
    }
    ul {
      list-style: none;
      padding: 0;
      width: 100%;
      max-width: 400px;
    }
    li {
      background: #222;
      padding: 10px;
      margin: 5px 0;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }
    li:hover {
      background: #333;
    }
    .active {
      background: #444;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>ðŸŽµ Ma sÃ©lection</h1>

  <!-- lecteur unique -->
  <audio id="player" controls></audio>

  <!-- playlist -->
  <ul id="playlist">
    <li data-src="musique1.mp3">Morceau 1</li>
    <li data-src="musique2.mp3">Morceau 2</li>
    <li data-src="musique3.mp3">Morceau 3</li>
  </ul>

  <script>
    const player = document.getElementById('player');
    const tracks = document.querySelectorAll('#playlist li');

    tracks.forEach(track => {
      track.addEventListener('click', () => {
        tracks.forEach(t => t.classList.remove('active'));
        track.classList.add('active');
        player.src = track.getAttribute('data-src');
        player.play();
      });
    });

    // Charger le premier morceau automatiquement
    tracks[0].classList.add('active');
    player.src = tracks[0].getAttribute('data-src');
  </script>
</body>
</html>
