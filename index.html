<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Lecteur audio simple</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    main {
      flex: 1;
      display: flex;
      padding: 20px;
      box-sizing: border-box;
      gap: 20px;
    }
    .playlist {
      flex: 1;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      overflow-y: auto;
    }
    .playlist h2 {
      margin-top: 0;
      font-size: 18px;
    }
    .track {
      cursor: pointer;
      margin: 5px 0;
      padding: 5px;
      border-radius: 4px;
    }
    .track:hover {
      background: #f0f0f0;
    }
    footer {
      padding: 10px;
      border-top: 1px solid #ccc;
      background: #fafafa;
    }
    audio {
      width: 100%;
    }
  </style>
</head>
<body>

<main>
  <div class="playlist" id="musique">
    <h2>Playlist 1</h2>
    <div class="tracks"></div>
  </div>
  <div class="playlist" id="musique2">
    <h2>Playlist 2</h2>
    <div class="tracks"></div>
  </div>
</main>

<footer>
  <audio id="audioPlayer" controls></audio>
</footer>

<script>
async function loadPlaylist(folder, containerId) {
  try {
    const response = await fetch(`${folder}/playlist.json`);
    const tracks = await response.json();

    const container = document.querySelector(`#${containerId} .tracks`);
    const player = document.getElementById("audioPlayer");

    tracks.forEach(track => {
      let title, file;

      if (typeof track === "string") {
        // Cas JSON = ["fichier.mp3", ...]
        title = track;
        file = track;
      } else {
        // Cas JSON = [{ "title": "...", "file": "..." }, ...]
        title = track.title;
        file = track.file;
      }

      const div = document.createElement("div");
      div.className = "track";
      div.textContent = title;
      div.onclick = () => {
        player.src = `${folder}/${file}`;
        player.play();
      };
      container.appendChild(div);
    });
  } catch (err) {
    console.error("Erreur lors du chargement de la playlist :", err);
  }
}

loadPlaylist("musique", "musique");
loadPlaylist("musique2", "musique2");
</script>

</body>
</html>
