      padding: 10px;

    }
    .playlist h2 {
      margin-top: 0;
      font-size: 18px;
    }
    .track {
      cursor: pointer;
      margin: 5px 0;
      padding: 5px;
      border-radius: 4px;
    }
    .track:hover {
      background: #f0f0f0;
    }
    .track.active {
      background: #cce5ff;

    }
    footer {

      border-top: 1px solid #ccc;
      background: #fafafa;
    }
    audio {

  </style>
</head>
