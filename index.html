<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>this is a love song</title>
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }
    h1 {
      font-size: 1.4rem;
      margin-bottom: 20px;
    }
    audio {
      width: 100%;
      margin-bottom: 20px;
    }
    ul {
      list-style: none;
      padding: 0;
      width: 100%;
      max-width: 400px;
    }
    li {
      background: #222;
      padding: 10px;
      margin: 5px 0;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }
    li:hover {
      background: #333;
    }
    .active {
      background: #444;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>playlist</h1>

  <audio id="player" controls></audio>

  <ul id="playlist"></ul>

  <script>
    const playlist = document.getElementById('playlist');
    const player = document.getElementById('player');

    // Charger la playlist depuis le fichier JSON
    fetch('musique/playlist.json')
      .then(res => res.json())
      .then(files => {
        files.forEach(file => {
          const li = document.createElement('li');
          li.textContent = file.replace(".mp3", "");
          li.dataset.src = "musique/" + file;
          li.addEventListener('click', () => {
            document.querySelectorAll('#playlist li').forEach(el => el.classList.remove('active'));
            li.classList.add('active');
            player.src = li.dataset.src;
            player.play();
          });
          playlist.appendChild(li);
        });

        // Charger automatiquement le premier morceau
        const first = playlist.querySelector('li');
        if (first) {
          first.classList.add('active');
          player.src = first.dataset.src;
        }
      })
      .catch(err => {
        console.error("Impossible de charger la playlist :", err);
      });
  </script>
</body>
</html>
